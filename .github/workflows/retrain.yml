name: Retrain + Upload Artifacts + Build & Push Docker

on:
  workflow_dispatch:
  push:
    paths:
      - "MLProject/**"
      - ".github/workflows/retrain.yml"
      - "Dockerfile"

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run MLflow Project (retrain)
        run: |
          mlflow run ./MLProject --env-manager=local -e main \
            -P data_dir=titanic_preprocessing \
            -P experiment_name=ci-retrain \
            -P run_name=github-actions

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            outputs
            mlruns

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/titanic-mlflow:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
